<!--Création du conteneur du graphique-->
<div class="chartContainer">
  <!--  Ajout du canvas du graphique avec les données neccessaires-->
  <canvas
    #chartCanvas
    baseChart
    (chartClick)="onChartClick($event)"
    [type]="pieChartType"
    [options]="pieChartOptions"
    [data]="pieChartData"
    [legend]="true"
  ></canvas>
</div>
