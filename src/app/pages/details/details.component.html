<!--Le composant parent est crée-->
<div class="mainData">
  @if (noData && !isLoading) {
    <!--  Si le chargement est fini mais qu'il n y a aucune donnée, on affiche un message d'erreur-->
    <app-data-loading-error/>
  } @else if (!olympic) {
    <!--    Si les données sont entrain d'etre chargées, on affiche un loader -->
    <app-loader/>
  } @else if (olympic && participations) {
    <!--    Si on a un olympic et ses participations, on affiche les données du pays-->
    <h3>{{ olympic.country }}</h3>
    <div id="numberContainer">
      <span>
        <p>Nombres de participations</p>
        <p>{{ olympic.participations?.length }}</p>
      </span>
      <span>
        <p>Nombre de médailles</p>
        <p>{{ nbMedailles }}</p>
      </span>
      <span>
        <p>Nombre d'athlètes</p>
        <p>{{ nbAthletes }}</p>
      </span>
    </div>
    <!--    Puis on affiche le graphique avec les données neccessaires-->
    <app-line-chart [participations]="participations"/>
  }
</div>
